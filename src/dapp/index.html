<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="row top-20"></div>

        <div class="row top-20">
            <section>
                <h2>Administrator</h2>
                <div class="row">
                    <div class="col-sm-4 field">Operational Status: </div>
                    <div class="col-sm-8 field-value" id="platform-status"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4 field">Airline Count: </div>
                    <div class="col-sm-8 field-value" id="airline-count"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4 field">Passenger Insurance Premium: </div>
                    <div class="col-sm-8 field-value" id="insurance-value"></div>
                </div>
            </section>
        </div>
        <div class="row top-20">
            <div class="col-sm-2">
                <label class="form">Select Flight</label>
                <select id="select-flights" class="dd-flight"></select>
            </div>
            <div class="col-sm-2">
                <label class="form">Premium Amount</label>
                <input type="text" id="premium-value" max="1" /> Ether (max 1)
            </div>
            <div class="col-sm-2">
                <btn class="btn btn-primary" id="purchase-insurance">Purchase Flight Insurance</btn>
            </div>
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> <select id="query-flights" class="dd-flight"></select> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="get-balance">Get Passenger 1 Balance</btn>
        </div>

        <div class="row top-20">
            <btn class="btn btn-primary" id="passenger-withdraw">Withdraw Passenger 1 Balance</btn>
        </div>
    </main>

</body>

</html>
