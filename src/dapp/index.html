<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <main class="container">
        <div class="boxes">
            <h2>Administrator</h2>
            <h5>System Logs</h5>
            <div class="row top-20">
                <section id="display-wrapper"></section>
            </div>
        </div>
        <div class="boxes">
            <h2>Passenger Panel</h2>
            <h5>Purchase Flight Insurance</h5>
            <div class="row top-20">
                <div class="col-sm-4 field">
                    <label class="form">Select Flight</label>
                </div>
                <div class="col-sm-8 field-value">
                    <select id="select-flights" class="dd-flight"></select>
                </div>
                <div class="col-sm-4 field">
                    <label class="form">Premium Amount (max 1 Ether)</label>
                </div>
                <div class="col-sm-8 field-value">
                    <input type="text" id="premium-value" max="1" /> 
                </div>
            </div>
            <div class="row top-20">
                <div class="col-sm-4 field"></div>
                <div class="col-sm-8 field-value">
                    <btn class="btn btn-primary" id="purchase-insurance">Purchase Flight Insurance</btn>
                </div>
            </div>
            <hr/>
            <h5>Check Flight Status</h5>
            <div class="row top-20">
                <div class="col-sm-4 field"><label class="form">Flight</label></div>
                <div class="col-sm-8 field-value"><select id="query-flights" class="dd-flight"></select></div>
                
                
            </div>
            <div class="row top-20">
                <div class="col-sm-4 field"></div>
                <div class="col-sm-8 field-value">
                    <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
                </div>
            </div>
            <hr />
            <h5>Other Actions</h5>
            <div class="row top-20">
                <div class="inline-button"><btn class="btn btn-primary" id="get-balance">Get Passenger Balance</btn></div>
                <div class="inline-button"><btn class="btn btn-primary" id="passenger-withdraw">Withdraw Passenger Balance</btn></div>
            </div>
            <hr />
        </div>
    </main>

    

</body>

</html>
